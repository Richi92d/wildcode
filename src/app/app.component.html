<!-- Header section -->
<header>
  <h1>
    <img
      src="https://www.wildcodeschool.com/assets/logo_main-e4f3f744c8e717f1b7df3858dce55a86c63d4766d5d9a7f454250145f097c2fe.png"
      alt="Wild Code School logo" />
    Les Argonautes
  </h1>
</header>
<!-- Main section -->
<main>
  <section class="form-container">
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Ajouter des Argonautes</label>
        <input type="text" id="input-name" name="name" placeholder="Nom ..." formControlName="name">
      </div>
      <input type="submit" class="submit-button" value="Embarquer">
    </form>
  </section>
  <section>
    <h2>Les membres d'équipages</h2>
    <div>
      <div class="three-column" *ngFor="let mydata of array[0]">
        {{mydata.name}}
      </div>
    </div>
  </section>
</main>
<!---footer section-->
<footer>
  <p>Réalisé par Jason en Anthestérion de l'an 515 avant JC</p>
</footer>
